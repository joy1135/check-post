{% extends 'base.html' %}

{% block post %}
<div class="create-post">
    <h2 class="create-post__title">Создать пост</h2>
    <form method="POST" enctype="multipart/form-data" class="create-post__form">
        {% csrf_token %}
        {{ form.text }}
        {{ form.img }}
        <button type="submit" class="create-post__btn">Опубликовать</button>
    </form>
</div>
{% endblock %}
